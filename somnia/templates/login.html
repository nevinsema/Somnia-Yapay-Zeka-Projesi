{% extends "base.html" %}
{% block content %}

<h1>Giriş Yap</h1>
<p class="subtitle">Somnia hesabınla devam et.</p>

<div class="card">
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    {% if success %}<p class="success">{{ success }}</p>{% endif %}

    <form method="post">
        <label for="username">Kullanıcı adı</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Giriş yap</button>
    </form>

    <p style="font-size:0.85rem; margin-top:10px;">
        Hesabın yok mu? <a href="{{ url_for('register') }}">Kayıt ol</a>
    </p>
    <p style="font-size:0.85rem; margin-top:4px;">
        Şifreni mi unuttun? <a href="{{ url_for('forgot') }}">Şifre sıfırla</a>
    </p>
</div>

{% endblock %}
